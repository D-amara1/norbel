<!DOCTYPE html>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
         .container {
            display:flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 100px;
            max-width: 900px;
            width: 100%;
            padding: 180px;
            padding-bottom: 25px;
            background-color: #f0f0f0;
        
        }

        .contact-info, .contact-form {
            width: 48%;
        }

        h2 {
            color: #1c1cef;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: left;
        }

        .contact-info h3 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-align: left;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 16px;
            text-align: left;
        }

        .contact-info p i {
            color: #333;
            margin-right: 8px;
            text-align: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #1c1cef;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }
        .phonenumber{
            color: #333;
        }
        .phonenumber:hover{
            transform: scale(1.01); 
    opacity: 0.9; 
        }
        
    </style>
</head>
